mfe23:
  intro: Je donne ma voix !
  learn: donner votre vote
  question1: "Pour donner votre voix au cours d’un vote, vous dites :"
  option1: Je vote pour !
  option2: Je vote avec !
  answer: 1
  rulefr: "Eh oui ! **Dans ce contexte**, **“_pour_” signifie “_en faveur_”**.<br/>Attention, “pour” est normalement suivi d'un nom ou d'un verbe.<br/>Les expressions **“_être pour_”** et **“_voter pour_”** sont donc des **exceptions**."
  ruleen: "In this context, “pour” means “in favor of”.<br/>Watchout! “pour” is usually followed by a noun or a verb.<br/>French idioms “être pour” and “voter pour” are exceptions."
  expfr1: Je **suis pour** ce projet.
  expen1: I'm in favour of this project.
  expfr2: Je préfère **m’abstenir de** voter.
  expen2: I prefer to abstain in the vote.
  expfr3: Je **n’adhère absolument pas à** cette idée !
  expen3: I totally disagree with this idea!
  expfr4: Je **donnerai mon vote** au plus convaincant.
  expen4: I will vote for the most convincing one.
  question2: Et vous, que feriez-vous dimanche prochain ?
  color: "#83BAE4"

mfe24:
  intro: Faisons la paix.
  learn: être pacifique
  question1: "En France, le 8 mai est un jour férié. On célèbre la fin de :"
  option1: la première guerre mondiale en 1918.
  option2: la seconde guerre mondiale en 1945.
  answer: 2
  rulefr: "Eh oui ! le 8 mai 1945, à 15h, le général de Gaulle fait sonner les cloches des églises françaises pour annoncer la capitulation de l'Allemagne nazie face aux Alliés. **C'est un jour férié** pour célébrer la victoire et la paix !"
  ruleen: "On May 8th, 1945, at 3pm, French general de Gaulle makes the church bells ring throughout the country to announce the capitulation of Nazi Germany and the Allied victory.<br/>Since, it's been a day off to celebrate this historical event and... peace!"
  expfr1: "**Faisons la paix** !"
  expen1: Let's make peace!
  expfr2: "**C'est de bonne guerre...**"
  expen2: It's fair game...
  expfr3: "**Laisse-moi en paix !**"
  expen3: Leave me alone!
  expfr4: J'aimerais **trouver un point d'entente**.
  expen4: I would like to find common ground.
  question2: Allez, on vous laisse en paix pour aujourd'hui ! ;)
  color: "#C1FFD7"

mfe25:
  intro: Il était une fois...
  learn: prendre des habitudes
  question1: "Pour parler d’une activité fréquente, vous dites :"
  option1: Je lis le journal trois fois par semaine.
  option2: Je lis le journal trois temps par semaine.
  answer: 1
  rulefr: "Eh oui ! **Ne confondez pas _fois_ et _temps_**.<br/>Le terme fois se réfère :<br/>- **au moment d'un fait** (par exemple : “*la dernière fois*”) ;<br/>- **à la répétition d'un événement** (par exemple : “*à chaque fois*” ou “*encore une fois*”). "
  ruleen: "Don't get confused between “fois” and “temps” which both means time in English.<br/>“fois” refers to :<br/>- when a fact happens (e.g.: ”last time”)<br/>- when an event repeats itself (e.g.: “each time” or “one more time”)."
  expfr1: "**Il était une fois**..."
  expen1: Once upon a time...
  expfr2: "**À chaque fois** c’est pareil !"
  expen2: It's the same every time really.
  expfr3: Faisons **une chose à la fois** !
  expen3: Lets make one thing after another!
  expfr4: "**Une fois n’est pas coutume**."
  expen4: For once,...
  question2: Alors, cette fois, avez-vous pris le temps de tout lire ?
  color: "#FFDDC8"

mfe26:
  intro: Autant que faire se peut.
  learn: être fort
  question1: "Pour dire que vous êtes capable de faire quelque chose, vous dites :"
  option1: Je peux de trouver une solution.
  option2: Je peux trouver une solution.
  answer: 2
  rulefr: "Eh oui ! *pouvoir* est un verbe dit “semi-auxiliaire”<br/>comme **_devoir, aller, vouloir, aimer, détester, souhaiter, préférer, savoir, penser_**.<br/>**Après ces verbes** (très utiles au quotidien !), **il n'y a pas de préposition**."
  ruleen: "“pouvoir” is a “semi-auxiliaire” verb.<br/>This kind of verbs are never followed by any preposition."
  expfr1: "**On peut le faire** !"
  expen1: We can do it!
  expfr2: Allez, tu vas **y arriver** !
  expen2: Come on, you'll make it!
  expfr3: Franchement, je m’**en sens capable**.
  expen3: I honestly don't feel like I can make it.
  expfr4: "**Autant que faire se peut**."
  expen4: As far as possible.
  question2: "Parler français : vous aussi, vous pouvez le faire !"
  color: "#FF08C3"

mfe27:
  intro: Ça me tient à cœur.
  learn: avoir de l'attachement
  question1: "Pour dire que quelque chose est important pour vous, vous dites :"
  option1: Je tiens à participer à cet événement.
  option2: J’insiste pour participer à cet événement.
  answer: 1
  rulefr: "Eh oui ! “**_tenir à_**” exprime :<br/>- **la volonté de faire quelque chose**  ~ ex : “je tiens à t'aider.”<br/>- ou **l'attachement à quelque chose ou à quelqu'un** ~ ex : “je tiens à toi.”<br/>Il peut donc être **suivi d'un verbe ou d'un nom**."
  ruleen: "“tenir à” is a French idiom used to either show your willingness to do something ~ e.g. I want to help you ~ or to show your attachment to something or someone ~ e.g. I am attached to you.<br/>It can be followed by either a verb or a name."
  expfr1: "**J’aimerais tellement** venir."
  expen1: I would love to come.
  expfr2: Ça **compte beaucoup pour** moi.
  expen2: It's very important to me.
  expfr3: Ça me **tient à cœur**.
  expen3: I feel really concerned about that.
  expfr4: "**Je tiens à toi comme à la prunelle de mes yeux**."
  expen4: You are the apple of my eye.
  question2: Et vous, à quoi et à qui tenez-vous le plus ?
  color: "#5281F7"

mfe28:
  intro: J’ai besoin d’évasion!
  learn: partir en voyage
  question1: "Pour parler de vos projets de vacances, vous dites :"
  option1: Je vais partir en Canada.
  option2: Je vais partir au Canada.
  answer: 2
  rulefr: "Eh oui ! devant les pays, **3 prépositions sont possibles** : **_en_**, **_au_** et **_aux_**.<br/>Devant un **pays masculin**, qui <span style='text-decoration: underline'>**ne termine pas par -e**</span>, on utilise la **préposition** **_au_**.<br/>Par exemple : *au Brésil*, *au Japon*, *au Portugal*, *au Mali*...<br/>Attention, il y a **3 exceptions** : *au Mexique*, *au Cambodge* et *au Mozambique* !"
  ruleen: "Before country names, 3 prepositions might be used : “en”, “au” and “aux”.<br/>Before a masculine country that does not finish by “-e”, you must use “au” ~ “le Brésil” -> “au Brésil”.<br/>Watchout ! 3 countries do not follow the above rule and must be followed by “au” despite their final “-e” : Mexique, Cambodge and Mozambique."
  expfr1: J’ai besoin **d’évasion**.
  expen1: I need escapism.
  expfr2: Je rêve de **faire le tour du monde**.
  expen2: I dream of traveling the world.
  expfr3: Je voudrais partir **aux quatre coins du monde**.
  expen3: I would like travel across the world.
  expfr4: J’ai envie de partir, d’aller **voir du pays**.
  expen4: I would like to leave and go across the country.
  question2: Et vous, quelle est votre prochaine destination ?
  color: "#FFD6BE"

mfe29:
  intro: Tu as passé un bon week-end ?
  learn: raconter votre week-end
  question1: "Pour parler du week-end dernier, vous dites :"
  option1: Le week-end, je suis parti à la montagne.
  option2: Ce week-end, je suis parti à la montagne.
  answer: 2
  rulefr: "Eh oui ! Pour parler du **week-end dernier ou prochain**, on utilise **_ce_** : “*ce week-end, j'ai jardiné*.”<br/>Mais pour parler **des week-ends en général**, on utilise **_le_** : “*le week-end, je jardine*.”"
  ruleen: "To refer to your last or next week-end, “ce”, which means this, must be used.<br/>But when it comes to week-ends in general, “le” is the right choice."
  expfr1: "**Bon week-end** !"
  expen1: Have a nice week-end!
  expfr2: Alors, **tu as passé un bon week-end** ?
  expen2: So, how was your week-end?
  expfr3: La semaine est chargée, **vivement le week-end** !
  expen3: This week is busy. I can't wait for the week-end!
  expfr4: Ce week-end **n’était pas de tout repos**.
  expen4: It hasn't been a restful week-end.
  question2: Et vous, qu'est-ce que vous avez fait ce week-end ?
  color: "#CFBDFB"
