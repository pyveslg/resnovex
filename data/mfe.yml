mfe1:
  intro: C'est un plaisir de vous rencontrer !
  learn: présenter quelqu'un
  question1: "Pour présenter votre mari à vos collègues, vous dites :"
  option1: Il est mon mari.
  option2: C'est mon mari.
  answer: 1
  rulefr: Eh oui ! **Devant un nom**, on utilise *“c'est...”*.<br/>Mais si vous *décrivez* la personne, vous utilisez **“il est...”** ou **“elle est...“**.<br/>Ex. *Mon mari? Il est formidable!*
  ruleen: Before a noun, always use “c'est...”.<br/>But if you describe someone, you have to use “il est” (he is) or "elle est” (she is).<br/>E.g. My husband ? he is fantastic!
  expfr1: "**Voici** Pierre ! C'est mon ami."
  expen1: Here is Pierre! He is my friend.
  expfr2: Je **vous présente** Annie.
  expen2: Let me introduce you to Annie.
  expfr3: "**C'est un plaisir** de vous rencontrer."
  expen3: It's such a pleasure to meet you.
  expfr4: Allô ? **C'est** Jean **à l'appareil**.
  expen4: Hello, Jean speaking.
  expfr5: On peut **se tutoyer**.
  expen5: Let's use the informal “you”.
  question2: Alors, qui est la personne<br/>à côté de vous ?
  color: "#f9dc24"

