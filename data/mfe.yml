mfe1:
  intro: “C'est un plaisir de vous rencontrer !”
  learn: présenter quelqu'un
  question1: Pour présenter votre mari à vos collègues, vous dites
  option1: Il est mon mari.
  option2: C'est mon mari.
  answer: 2
  rulefr: Eh oui ! <b>Devant un nom</b>, on utilise <em>“c'est...”</em>.<br/>Mais si vous <b>décrivez</b> la personne, vous utilisez <b>“il est...”</b> ou <b>“elle est...“</b>.<br/>Ex. <em>Mon mari? Il est formidable!</em>
  ruleen: Before a noun, always use “c'est...”.<br/>But if you describe someone, you have to use “il est” (he is) or "elle est” (she is).<br/>E.g. My husband ? he is fantastic!
  expfr1: <b>Voici</b> Pierre ! C'est mon ami.
  expen1: Here is Pierre! He is my friend.
  expfr2: Je <b>vous présente</b> Annie.
  expen2: Let me introduce you to Annie.
  expfr3: <b>C'est un plaisir</b> de vous rencontrer.
  expen3: It's such a pleasure to meet you.
  expfr4: Allô ? <b>C'est</b> Jean <b>à l'appareil</b>.
  expen4: Hello, Jean speaking.
  expfr5: On peut <b>se tutoyer</b>.
  expen5: Let's use the informal “you”.
  question2: Alors, qui est la personne<br/>à côté de vous ?
  color: "#f9dc24"

mfe2:
  intro: “Je pense, donc je suis”
  learn: donner votre avis
  question1: Pour donner votre opinion, vous dites
  option1: Je pense c'est une bonne idée.
  option2: Je pense que c'est une bonne idée.
  answer: 2
  rulefr: Eh oui ! <b>Après le verbe “penser”</b>, s'il y a un sujet (Ex. je, tu, nous, ce, ça...), <b>“que”</b> est <b>obligatoire</b>.<br/>C'est plus strict qu'en anglais. Quand, en anglais, le <em>that</em> est facultatif, en français, le <em>que</em> est impératif !<br/>Et c'est pareil avec les verbes <b>croire, trouver, être sûr</b>...
  ruleen: If the verb “penser” is followed by a subject like je, tu, nous, ce, ça, etc. , “que” is mandatory.<br/>It's stricter than in English. When using “that” is optional in English, in French, using “que” is essential.<br/>And it works the same with the verbs “to believe”, “to find”, “to be sure” and so on...
  expfr1: Je <b>le pense aussi</b>.
  expen1: I think so as well.
  expfr2: <b>Ça</b> me <b>fait penser</b> à un film.
  expen2: It reminds me of a movie.
  expfr3: <b>N'y pense même pas</b> !
  expen3: Do not even think about it!
  expfr4: “Je pense, donc je suis” (Descartes)
  expen4: “I think, therefore I am” (Descartes)
  expfr5: Et vous, <b>qu'en pensez-vous</b> ?
  expen5: What do you think about it ?
  question2: La journée commence bien.<br/>Et vous, qu'en pensez-vous ?
  color: "#3DEEFA"

mfe3:
  intro: “Il n'y a pas de quoi !”<br/>&nbsp
  learn: répondre à un Merci
  question1: Votre collègue vous remercie, vous lui répondez
  option1: Avec plaisir.
  option2: C'est bienvenu.
  answer: 1
  rulefr: Eh oui ! <b><em>“Avec plaisir”</em></b> est une formule courtoise<br/>pour répondre à tout type de remerciement.<br/>Vous pouvez également dire <b><em>“de rien”</em></b> mais cette formule est plus informelle.
  ruleen: “Avec plaisir” is the polite way to answer any kind of thanks.<br/>You can also answer "de rien" but it is more informal
  expfr1: Ça me <b>fait plaisir de</b> t'aider.
  expen1: I am happy to help you.
  expfr2: <b>Je vous en prie</b>.
  expen2: You are welcome.
  expfr3: <b>Tout le plaisir est pour moi</b>.
  expen3: The pleasure is all mine.
  expfr4: <b>Il n'y a pas de quoi</b> !
  expen4: Don't mention it!
  question2: Et si on vous<br/>disait merci ?
  color: "#FB56BB"

mfe4:
  intro: “Je le fais par passion !”<br/>&nbsp
  learn: parler au féminin
  question1: Votre ami vous invite chez lui. Pour faire un compliment sur sa maison, vous dites
  option1: J'aime beaucoup le décoration.
  option2: J'aime beaucoup la décoration.
  answer: 2
  rulefr: "Eh oui ! <b>Tous les mots</b> qui se terminent par “<b>-tion</b>“ ou “<b>-sion</b>“ sont féminins !<br/> Ainsi on dit : une question, une action, une condition, une expression, une session.<br/> Mais on dit : un avion, un camion, ...!<br/>Simple comme bonjour, non ?"
  ruleen: All the words finishing by “-tion“ or “-sion“ are feminine in French.<br/>Who said French was difficult, huh?
  expfr1: Puis-je <b>poser une question</b> ?
  expen1: May I ask something?
  expfr2: Je le fais <b>par passion</b> !
  expen2: I do it out of passion!
  expfr3: Il <b>se met</b> vraiment beaucoup <b>de pression</b>.
  expen3: He puts a really high pressure on himself.
  expfr4: Il faut savoir <b>résister à la tentation</b> !
  expen4: One should resist temptation!
  question2: Alors, trouverez-vous une exception ?
  color: "#33A7AE"

mfe5:
  intro: “C'est parti!”
  learn: vous déplacer
  question1: Pour parler de votre moyen de transport préféré, vous dites
  option1: Je me déplace toujours en vélo.
  option2: Je me déplace toujours à vélo.
  answer: 1
  rulefr: Eh oui ! Si vous êtes <b>sur</b> un véhicule, vous utilisez la préposition <em><b>à</b></em>.<br/>Mais si vous êtes <b>dans</b> le véhicule, vous utilisez la préposition <em><b>en</b></em> !
  ruleen: If you are on a vehicle, you must use “à”.<br/>But if you are in the vehicle, “en” is the right preposition to use.
  expfr1: <b>C'est parti !</b>.
  expen1: Let's go!
  expfr2: Je rentre <b>à pied</b>.
  expen2: I walk home.
  expfr3: <b>En voiture</b> !
  expen3: Get in the car!
  expfr4: Je connais un <b>raccourci</b>.
  expen4: I know a shortcut.
  expfr5: Ça <b>vaut le détour</b>.
  expen5: It's worth the trip.
  question2: Et vous, comment aimez-vous vous déplacer?
  color: "#7B6D18"

mfe6:
  intro: “Tu me manques déjà...”
  learn: exprimer votre manque
  question1: Votre ami est parti pendant trois mois à l'étranger. Vous lui dites
  option1: Je te manque.
  option2: Tu me manques.
  answer: 2
  rulefr: "Eh oui ! <b>C'est le contraire de l'anglais</b> !<br/>En français, c'est celui qui part qui manque à quelqu'un.<br/>Donc “tu me manques” signifie : “Toi, mon ami, tu es absent et tu manques (à moi).”"
  ruleen: Just the exact opposite of what we would say in English!
  expfr1: <b>Tu me manques déjà...</b>
  expen1: I miss you already...
  expfr2: Sa copine lui <b>manque</b>.
  expen2: He misses his girlfriend.
  expfr3: Il <b>ne manquait plus que</b> ça !
  expen3: That's the last straw!
  expfr4: Je suis <b>en manque de</b> sommeil.
  expen4: I suffer from a lack of sleep.
  question2: Et nous, on vous manque déjà ?
  color: "#86EE9A"

mfe7:
  intro: “J'adore me lever de bonne heure !”
  learn: parler de votre réveil
  question1: Pour parler de vos habitudes matinales, vous dites
  option1: Le matin, je me lève à 8 heures.
  option2: Le matin, je lève à 8 heures.
  answer: 1
  rulefr: "Eh oui ! Le verbe <em>se lever</em> est <b>pronominal</b> car il a un sens réfléchi (comme un miroir !).<br/>Dans la phrase, <em>je</em> est à la fois le sujet et l'objet de l'action.<br/>Implicitement, <b>je me lève</b> signifie <em>je lève moi-même</em>.<br/>Observez la différence avec : <em>je <b>lève</b> ma fille à 8 heures</em>."
  ruleen: “se lever“ is a pronominal verb as it has a reflective meaning (like a mirror!).<br/>In the sentence, “je” is both subject and object of the action.<br/>Implicitly, I wake up means I wake up myself.
  expfr1: En général, <b>je suis matinal</b>.
  expen1: I am a morning person.
  expfr2: Pas de réveil ! Demain, je <b>fais la grasse matinée</b>.
  expen2: Alarm clock turned off! Tomorrow, I will sleep in.
  expfr3: J'adore me lever <b>de bonne heure</b> !
  expen3: I love waking up early!
  expfr4: Oups ! J'ai eu <b>une panne de réveil</b>...
  expen4: Oops! I overslept...
  question2: Et vous, en général, à quelle heure vous levez-vous ?
  color: "#CDEDF2"

mfe8:
  intro: “C’est toi qui décides.”
  learn: exprimer votre indifférence
  question1: Votre ami vous propose plusieurs activités.<br/>Pour dire que vous n’avez pas de préférence, vous dites
  option1: Tu choisis, c'est égal.
  option2: Tu choisis, ça m'est égal.
  answer: 2
  rulefr: Eh oui ! <em>Ça m'est égal</em> est une <b>expression familière</b> pour dire<br/>que <b>toutes les options proposées vous conviennent</b><br/>et que <b>le choix de l'option finale vous importe peu</b>.
  ruleen: “ça m'est égal“ is a colloquial expression to say that all the proposed options are OK for you and that you don't bother which of them will be chosen at the end.
  expfr1: On fera <b>comme tu voudras</b>.
  expen1: We will do it as you like.
  expfr2: <b>C’est</b> toi <b>qui décides</b>.
  expen2: <span style='text-decoration:underline'>You</span> decide.
  expfr3: <b>Je m’en fiche</b> !
  expen3: I don't care!
  expfr4: <b>Qu’importe </b>!
  expen4: Whatever!
  question2: Et vous, vous préférez le beurre doux ou le beurre demi-sel ?
  color: "#FF915C"

mfe9:
  intro: “J’ai mon idée sur la question.”
  learn: annoncer des noms récalcitrants
  question1: Pour présenter votre amie, vous dites
  option1: C'est ma amie.
  option2: C'est mon amie.
  answer: 2
  rulefr: Eh oui ! Pour des raisons de <b>phonétique</b>, même si le nom est <b>féminin</b>, on utilise les déterminants masculins <b>“mon”, “ton” ou “son” devant une voyelle</b>.
  ruleen: For phonetic reasons, even if the noun is feminine, we use the masculine version of my, your, his/her, before every word starting with a vowel.
  expfr1: <b>Son explication</b> est très claire.
  expen1: Her explanation is very clear.
  expfr2: J’aurais besoin de <b>ton aide</b>.
  expen2: I would need your help.
  expfr3: <b>Ton opinion</b> compte pour moi !
  expen3: Your opinion matters to me.
  expfr4: J’ai <b>mon idée</b> sur la question.
  expen4: I have my own idea on the subject.
  question2: Et vous, comment s'appelle votre amie ?
  color: "#D6B2E4"

mfe10:
  intro: “Il a une curiosité insatiable.”
  learn: exprimer votre appétit
  question1: Pour dire qu'il est l'heure de manger, vous dites
  option1: J'ai faim.
  option2: Je suis faim.
  answer: 1
  rulefr: Eh oui ! Ce n'est pas comme en anglais...<br/>Pour <b>exprimer la faim ou la soif</b>, on utilise toujours le verbe <b>avoir</b>.
  ruleen: Do not fall into the trap !<br/> In French, to say if we are hungry or thirsty, we always use the verb "avoir"... not "être"!
  expfr1: J'ai <b>une faim de loup</b> !
  expen1: I am very hungry!
  expfr2: Ces chips m'<b>ont donné soif</b>...
  expen2: These crisps made me thirsty.
  expfr3: Il a une <b>curiosité insatiable</b> !
  expen3: He shows an insatiable curiosity.
  expfr4: Ce livre m'a déçu. Je <b>suis resté sur ma faim</b>.
  expen4: This book disappointed me and left me unsatisfied.
  question2: Et vous, reprendrez-vous un French Expresso ?
  color: "#7CEBD8"
